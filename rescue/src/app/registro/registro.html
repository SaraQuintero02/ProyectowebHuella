<main>
  <section class="registro">
    <h2 class="registro">REGÍSTRATE</h2>
    <div class="Registrar">
      <!--Formulario-->
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingresa aquí tu nombre"
          required
        /><br />

        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Ingresa aquí tu correo electrónico"
          required
        /><br />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Crea una contraseña"
          required
        /><br />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="Ingresa aquí tu teléfono"
        /><br />

        <button type="submit" class="btn-registrar">Registrarme</button>

      <!--LOGIN-->
      <div class="Login">
        <p>¿Ya tienes cuenta?</p>
        <a href="login.html">Inicia sesión</a>
      </div>

      <!--Imagen-->
      <div class="registro-img">
        <img src="../" alt="Gatico registro" />
      </div>
      <!--Contededor para mensajes de errores-->
      <div id="mensaje" class="mensaje-estado"></div>
    </form>
    </div>
  </section>
</main>
