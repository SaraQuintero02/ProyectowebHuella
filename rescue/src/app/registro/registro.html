<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./registro.css">
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="position-relative">
      <!--formulario -->
       <h2 class="text-center fw-bold mb-4">REGÍSTRATE</h2>
      <section class="registro card shadow-lg border-0 p-4">
        <form action="" method="post" class="formulario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input 
              type="text" 
              class="form-control" 
              id="nombre" 
              name="nombre" 
              placeholder="Ingresa aquí tu nombre" 
              required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Ingresa aquí tu correo electrónico" 
              required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Crea una contraseña" 
                required>
              <span class="input-group-text"></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input 
              type="tel" 
              class="form-control" 
              id="telefono" 
              name="telefono" 
              placeholder="Ingresa aquí tu teléfono">
          </div>
          <div class="d-grid">
            <button class="btn btn-light rounded-pill" id="registrarme">
              Registrarme
            </button>
          </div>
          <p class="text-center mt-3">
            ¿Ya tienes cuenta? 
            <a href="login.html" class="fw-semibold">Inicia sesión</a>
          </p>
        </form>
      </section>
      <img src="./assets/image/gatico-login.png" alt="Gatico registro" class="gato-img position-absolute">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
