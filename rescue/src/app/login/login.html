<main class="login">
  <h2>INICIO DE SESIÓN</h2>
  <div class="Ingresar">
    <!--Formulario-->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="email">Correo Electrónico</label>
      <input type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Ingresa aquí tu correo electrónico"
        required
      /><br />

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Ingresa aquí tu contraseña"
        required
      /><br />

      <button type="submit" class="btn-ingresar" aria-label="Inicio de sesión">Ingresar</button>

      <!--Registro-->
      <div class="Registro">
        <p>¿No tienes cuenta?</p>
        <a routerLink="/registro">Regístrate</a>
      </div>

      <!--Mensajes de error-->
      <div class="mensaje-estado">{{mensaje}}</div>
    </form>

    <!--Imagen-->
    <div class="login-img">
      <img src="../assets/images/gatico-login.png" alt="Gatico" />
    </div>
  </div>
</main>
